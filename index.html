<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Базовый JavaScript и работа с браузером' Спринт 4">
    <meta name="author" content="Бегунов Дмитрий">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сервис Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body class="root">
    <header class="header root__header"> 
      <a class="header__logo" href="#" title="Сервис Mesto"></a>
    </header> 
    <main class="content root__content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile/profile.jpg" alt="Фото профиля">
        <div class="profile__header"><h1 class="profile__title">Юрий Визбор</h1>
          <button type="button" class="profile__edit"  title="Редактировать профиль"></button></div>
        <p class="profile__description">Артист, бард</p>
        <button type="button" class="profile__add-mesto" title="Добавить место"></button>
      </section>
      <section>
        <ul class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer"> 
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer> 
    <div class="popup popup_type_profile">
      <div class="popup__container popup__container_type_form">
        <button class="popup__button-close" type="button"></button>
        <form class="form profile-form" name="profile-form" novalidate>
          <h2 class="form__title">Редактировать профиль</h2>
          <input 
            type="text" 
            class="form__input form__input_field_profile-name" 
            id="profile-name"
            name="name" 
            placeholder="Имя" 
            minlength="2" 
            maxlength="40" 
            required
          >
          <span class="form__input-error  form__input-error_field_profile-name"></span>
          <input 
            type="text" 
            class="form__input form__input_field_profile-description" 
            id="profile-description" 
            name="description" 
            placeholder="О себе" 
            minlength="2" 
            maxlength="2000" 
            required
          >
          <span class="form__input-error  form__input-error_field_profile-description"></span>
          <button class="form__button form__button-save" type='submit'>Сохранить</button>
        </form>        
      </div>      
    </div> 
    <div class="popup popup_type_card">
      <div class="popup__container popup__container_type_form">
        <button class="popup__button-close" type="button"></button>
        <form class="form card-form" name="card-form" novalidate>
          <h2 class="form__title">Новое место</h2>
          <input 
            type="text" 
            class="form__input form__input_field_card-name" 
            id="card-name"            
            name="name" 
            placeholder="Название" 
            minlength="2" 
            maxlength="30" 
            required
          >
          <span class="form__input-error  form__input-error_field_card-name"></span>
          <input 
            type="url" 
            class="form__input form__input_field_card-href" 
            id="card-href"
            name="link" 
            placeholder="Ссылка на картинку" 
            required
          >
          <span class="form__input-error  form__input-error_field_card-href"></span>
          <button class="form__button form__button-new" type='submit'>Создать</button>
        </form>
      </div>      
    </div> 
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_type_image">
        <button class="popup__button-close" type="button"></button>
        <div class="image-popup">
          <img class="image-popup__photo"> 
          <p class="image-popup__title"></p>
        </div>
      </div>      
    </div>     
    <template class="card-template">
      <li class="card">
        <img class="card__photo"> 
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__button-like" type="button"></button>
        </div> 
        <a class="card__button-trash" type="button"></a>
      </li>
    </template> 
    <script type="module" src="./scripts/pages/index.js"></script>
  </body>
</html>
