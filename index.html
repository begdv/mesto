<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Базовый JavaScript и работа с браузером' Спринт 4">
    <meta name="author" content="Бегунов Дмитрий">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Сервис Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  </head>
  <body class="root">
    <header class="header root__header"> 
      <a class="header__logo" href="#" title="Сервис Mesto"></a>
    </header> 
    <main class="content root__content">
      <section class="profile content__profile">
        <img class="profile__avatar" src="./images/profile/profile.jpg" alt="Фото профиля">
        <div class="profile__header"><h1 class="profile__title">Юрий Визбор</h1>
          <button type="button" class="profile__edit"  title="Редактировать профиль"></button></div>
        <p class="profile__description">Артист, бард</p>
        <button type="button" class="profile__add-mesto" title="Добавить место"></button>
      </section>
      <section>
        <ul  class="cards">
        </ul>
      </section>
    </main>
    <footer class="footer"> 
      <p class="footer__copyright">
        © 2020 Mesto Russia
      </p>
    </footer> 
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
      </div>
    </div> 
    <template id="form-template">
      <form class="form" name="form">
        <h2 class="form__title"></h2>
        <div class="form__content" style="width:100%;">         
        </div>
        <button class="form__save-button" type='submit'>Сохранить</button>
      </form>
    </template>  
    <template id="card-template">
      <li class="card">
        <img class="card__photo" src="" alt=""> 
        <div class="card__info">
          <h2 class="card__title"></h2>
          <button class="card__like" type="button"></button>
        </div> 
        <a class="card__trash" type="button"></a>
      </li>
    </template>     
    <script src="./scripts/index.js"></script>
  </body>
</html>
